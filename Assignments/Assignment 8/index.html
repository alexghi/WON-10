<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="myStyle.css">
    <script async defer src="myScript.js"></script>
</head>
<body>
    <div class="pageStyle">
        <div class="section1">
            <div class="clock">
                <div>
                    <div class="hourHand"></div>
                    <div class="minuteHand"></div>
                    <div class="secondHand"></div>
                </div>
                <div class="hours">
                    <div class="hour3">3</div>
                    <div class="hour6">6</div>
                    <div class="hour9">9</div>
                    <div class="hour12">12</div>
                    <div class="midPoint"></div>
                </div>
                <div class='minuteMarks'></div>
            </div>
        </div>
        <div class="section2">
            <div class="timerSettings">
                <div style="color: white; font-size: 2rem;">
                    <input type="text" class="numberInput" id="numberInputHour" value="00">:
                    <input type="text" class="numberInput" id="numberInputMinute" value="00">:
                    <input type="text" class="numberInput" id="numberInputSecond" value="00">
                </div>
                <div>
                    <input type="button" value="Set Timer" onclick="clockTimer()">
                    <input type="button" value="Clear" onclick="clockUpdate()">
                </div>
            </div>
            <div id="timerOutput" style="color: white; font-size: 2rem; margin-top: 1rem;"></div>
        </div>
    </div>
</body>
</html>
