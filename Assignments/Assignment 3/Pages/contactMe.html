<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../CSS/contactMe.css">
    <link rel="stylesheet" href="../CSS/commonStyle.css">
    <style>

    </style>
</head>
<body>
    <div class="topBar"></div>

    <div class="contactPageLayout">
        <div class="contact boldText" style="margin-top: 2rem; font-size: 2rem;">Contact</div>
        <div class="contactText" style="margin-top: 1rem; width: 60%;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi vero facere aspernatur? Totam.</div>
        <div class="contactContainer" style="margin-top: 1rem; border-bottom: 1px solid rgb(219, 219, 219); padding-bottom: 2rem;">
            <form class="contactForm">
                <div class="boldText" style="flex-grow: 1; margin-bottom: 2rem;">Name<br>
                    <input type="text" placeholder="What's your name?" size="33">
                </div>
                <div class="boldText" style="flex-grow: 1;">Email<br>
                    <input type="text" placeholder="What's your email?" size="33">
                </div>
                <div class="boldText" style="flex-grow: 1; margin-bottom: 2rem;">Phone<br>
                    <input type="text" placeholder="What's your phone?" size="33">
                </div>
                <div class="boldText" style="flex-grow: 1;">Subject<br>
                    <input type="text" placeholder="How can i help?" size="33">
                </div>
                <div class="boldText" style="flex-grow: 2; margin-bottom: 2rem;">Leave us a message<br>
                    <input type="text" placeholder="Hi there! I would like to get in touch with you to inquiry about a project" size="73">
                </div>
                <div style="flex-grow: 2;">
                    <a href="../Pages/sendMessage.html">Send message &#129125</a>
                </div>
            </form>
        </div>
        <div class="followMe boldText" style="font-size: 1.5rem; padding-top:2rem">Follow me on social media</div>
        <div class="followMeLinks">
                <div class="socialLink boldText">   
                    <div>
                        <img src="../Assets/facebook.png" alt="Facebook Logo" width="20px">
                    </div>
                    <div>Facebook</div>
                </div>
                <div class="socialLink boldText">
                    <div>
                        <img src="../Assets/twitter.png" alt="Facebook Logo" width="20px">
                    </div>
                    <div>Twitter</div>
                </div>
                <div class="socialLink boldText">
                    <div>
                        <img src="../Assets/linkedin.png" alt="Facebook Logo" width="20px">
                    </div>
                    <div>LinkedIn</div>
                </div>
                <div class="socialLink boldText">
                    <div>
                        <img src="../Assets/instagram.png" alt="Facebook Logo" width="20px">
                    </div>
                    <div>Instagram</div>
                </div>
                <div class="socialLink boldText">
                    <div>
                        <img src="../Assets/youtube.png" alt="Facebook Logo" width="20px">
                    </div>
                    <div>YouTube</div>
                </div>
                <div class="socialLink boldText">
                    <div>
                        <img src="../Assets/dribbble.png" alt="Facebook Logo" width="20px">
                    </div>
                    <div>Dribbble</div>
                </div>
                <div class="socialLink boldText">
                    <div>
                        <img src="../Assets/whatsapp.png" alt="Facebook Logo" width="20px">
                    </div>
                    <div>WhatsApp</div>
                </div>
                <div class="socialLink boldText">
                    <div>
                        <img src="../Assets/telegram.png" alt="Facebook Logo" width="20px">
                    </div>
                    <div>Telegram</div>
                </div>
        </div>
    </div>
    <div class="bottomBar">
        <a href="index.html">
            <div class="homeButtonContainer">
                <img src="../Assets/home.png" alt="Logo" style="max-width: 60%;">
            </div>
        </a>
    </div>
</body>
</html>
