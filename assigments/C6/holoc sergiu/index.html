<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C6</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" async defer></script>
</head>
<body>
  <div class=container>
  <div id="error"></div>
  <form class="formstyle" id="form" action="/" method="GET"  onsubmit="return validateForm()">
    <div>
      <label for="name">Name</label><br>
      <input id="name" name="name" type="text" placeholder="At least 3 characters" required>
    </div>
    <div>
      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" pattern="(?=.*\d).{1,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div>
      <label for="age">Date of birth</label><br>
      <input type="text" name="birth date" id="DOB" placeholder="dd/mm/yyyy" maxlength="10" pattern="\d{1,2}\/\d{1,2}\/\d{4}" required="required"/></label>
    </div>
    <div>
      <label for="Email">Email</label><br>
      <input id="email" name="email" type="email" placeholder="must work on domain .ro">
    </div>
    <button type="submit">Submit</button>
  </form>
  <div id="message">
    <h3>Password must contain:</h3>
    <p id="number" class="invalid">At least one digitnumber</p>
  </div>

  <div class="message style" id="message2">
    <h3>Name must cotain:</h3>
    <p id="name" class="invalid">At least 3 characters</p>
  </div>
  <div id="message3">
    <h3>Age:</h3>
    <p id="dob" class="invalid">Over 16</p>
  </div>
  <div id="message4">
    <h3>Email must contain:</h3>
    <p id="email" class="invalid">Domain @example.ro </p>
  </div>
</div>

</body>
</html>
