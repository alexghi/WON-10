<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async defer src="watch.js"></script>
    <link rel="stylesheet" href="watch.css" />
    <title>Analog Watch</title>
  </head>
  <body>
    <div class="clock">
      <!--  -->
      <div id="time"></div>
      <div class="hours">
        <span class="h12">12</span>
        <span class="h9">9</span>
        <span class="h6">6</span>
        <span class="h3">3</span>
      </div>
      <!--  -->
      <div class="inner-clock-face">
        <div class="marking marking-one"></div>
        <div class="marking marking-two"></div>
        <div class="marking marking-three"></div>
        <div class="marking marking-four"></div>
      </div>
      <div class="diallines"></div>
      <div class="diallines-container"></div>
      <div class="diallinesDecor1"></div>
      <div class="diallinesDecor2"></div>
      <div class="z-circle"></div>
      <div class="hand" id="hour-hand"></div>
      <div class="hand" id="min-hand"></div>
      <div class="hand" id="second-hand"></div>
      <div class="center"></div>
    </div>
  </body>
</html>
