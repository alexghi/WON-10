<body>
    <h1> Login form</h1>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>


    <div id="id01" class="modal">
        <form class="model-content" >
            <div class="container">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <label for="uname"><b>Name</b></label>
                <input type="text" placeholder="Enter name" name="uname" id="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <label for="age"><b>Age</b></label>
                <input type="number" placeholder="Enter age" name="age" id="age" required>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter email" name="email" id="email" required>

                <button onclick="verificare()" type="submit">Submit</button>
            </div>

            <div class="containerCancel" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>


</body>
