<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styleContact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Contact</title>
</head>

<body>
    <div class="body">
        <div class="headerPage">
            <h1 style="font-size: 40px;">Contact</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni inventore consectetur voluptatibus
                itaque, minima dicta est illo necessitatibus quis impedit. Amet vero ipsa doloribus dolorum? Ab
                numquam mollitia expedita nemo illum hic.
            </p>

            <a href="index.html"><span style="cursor:pointer">Home &#8599;</span></a>
        </div>

        <div class="containerDataContact">
            <section class="contact-section">
                <form class="form">
                    <div class="id">
                        <div class="name">
                            <label for="name">Name</label>
                            <input id="name" type="text" name="name" placeholder="What's your name?">
                        </div>
                        <div class="email">
                            <label for="email">Email</label>
                            <input id="email" type="text" name="email" placeholder="What's your email?">
                        </div>
                    </div>
                    <div class="subPho">
                        <div class="phone">
                            <label for="email">Phone</label>
                            <input id="phone" type="number" name="phone" placeholder="What's your phone?">
                        </div>
                        <div class="subject">
                            <label for="subject">Subject</label>
                            <input id="subject" type="text" name="subject" placeholder="How can I help?">
                        </div>
                    </div>
                    <div class="content">
                        <div>
                            <label id="contect" for="content">Leave us a message</label>
                            <textarea name="content" id="" cols="30" rows="1" placeholder="Hi there! I would like to get in touch with you to inquiry about a project."></textarea>
                        </div>
                    </div>

                    <button type="submit"><span style="cursor:pointer">Send message &#8599;</span> </button>
                </form>
            </section>
        </div>

        <div class="containerPortfolio">
            <h2 style="text-decoration: none; border-top: 1px solid; padding-top: 20px; padding-left: 30px;">Follow me om social media</h2>
            <div class="containerButton">
                <button class="fa">&#xf09a; Facebook</button>
                <button class="fa">&#xf081; Twitter</button>
                <button class="fa">&#xf08c; LinkedIn</button>
                <button class="fa">&#xf16d; Instagram</button>
                <button class="fa">&#xf16a; YouTube</button>
                <button class="fa">&#xf17d; Dribbble</button>
                <button class="fa">&#xf232; WhatsApp</button>
                <button class="fa">&#xf2c6; Telegram</button>
            </div>

        </div>
    </div>
</body>

</html>
